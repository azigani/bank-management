<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
<p class="red-text">
    Hello, <span th:text="${name}">ZIGANI STatic</span>!
</p>
<p th:if="${name.length() > 10}">
    Wow! You've got a long name (more than 10 chars)!
</p>
<p>
    You have been successfully subscribed to the <b>Alph Channel</b> on
    <span th:text="${subscriptionDate}">22-07-2024</span>
</p>
<p>We write on following technologies:-</p>
<ul th:remove="all-but-first">
    <li th:each="tech : ${technologies}" th:text="${tech}">Java</li>
    <li>JavaScript</li>
    <li>CSS</li>
</ul>
<p>
    Regards, <br/>
    <em>Phonsus Team</em>
</p>
</body>
</html>
